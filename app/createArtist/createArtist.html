<form name="form">

	<input type="text" placeholder="Artist Name" ng-model="artistName" required>

	<input type="text" placeholder="Genre" ng-model="genre" required>

	<div class="button" ngf-select ng-model="artistImageFile" name="artistImage" ngf-pattern="'image/*'"
	    ngf-accept="'image/*'" ngf-max-size="100MB" ngf-min-height="1" 
	    ngf-resize="{width: 100, height: 100}">Choose Artist Image</div>

	<button type="submit" ng-click="submit()">submit</button>

</form>
